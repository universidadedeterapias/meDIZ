name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version tag (optional)'
        required: false
        type: string

env:
  NODE_VERSION: '20'

jobs:
  manual-deploy:
    name: ğŸš€ Manual Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version || github.ref }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Pre-deployment checks
        run: npm run check:deploy

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ inputs.environment == 'production' && '--prod' || '--prod=false' }}
          working-directory: ./

      - name: ğŸ“Š Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Environment: ${{ inputs.environment }}"
          echo "ğŸ·ï¸  Version: ${{ inputs.version || 'latest' }}"
          echo "ğŸ‘¤ Deployed by: ${{ github.actor }}"
          echo "ğŸ“… Deployed at: $(date)"
          
          if [ "${{ inputs.environment }}" = "production" ]; then
            echo "ğŸŒ Production URL: https://mediz-app.vercel.app"
          else
            echo "ğŸŒ Staging URL: https://mediz-app-git-develop.vercel.app"
          fi

      - name: ğŸ”” Notify deployment
        if: always()
        run: |
          STATUS="${{ job.status }}"
          ENVIRONMENT="${{ inputs.environment }}"
          
          if [ "$STATUS" = "success" ]; then
            echo "ğŸ‰ Deployment to $ENVIRONMENT completed successfully!"
          else
            echo "âŒ Deployment to $ENVIRONMENT failed!"
          fi
