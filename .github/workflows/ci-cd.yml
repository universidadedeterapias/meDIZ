name: Simple CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'

jobs:
  quality-checks:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“ TypeScript check
        run: npx tsc --noEmit

      - name: ğŸ§¹ ESLint check
        run: npx eslint src --ext .ts,.tsx

      - name: ğŸ—„ï¸ Prisma validation
        run: npx prisma validate

  build-check:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          # VariÃ¡veis mÃ­nimas para build
          DATABASE_URL: "postgresql://user:pass@localhost:5432/test"
          NEXTAUTH_SECRET: "test-secret"
          NEXTAUTH_URL: "http://localhost:3000"

      - name: ğŸ“Š Notify deployment success
        run: |
          echo "âœ… Production deployment completed successfully!"
          echo "ğŸŒ Application deployed to: https://mediz-app.vercel.app"

  # Job 6: Limpeza e NotificaÃ§Ãµes
  cleanup:
    name: ğŸ§¹ Cleanup & Notify
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: ğŸ“Š Pipeline Summary
        run: |
          echo "ğŸ‰ CI/CD Pipeline completed!"
          echo "ğŸ“Š Jobs status:"
          echo "  - Quality Checks: ${{ needs.quality-checks.result }}"
          echo "  - Tests: ${{ needs.tests.result }}"
          echo "  - Build: ${{ needs.build.result }}"
          echo "  - Deploy Staging: ${{ needs.deploy-staging.result }}"
          echo "  - Deploy Production: ${{ needs.deploy-production.result }}"
