name: Backup Semanal do Banco de Dados

on:
  schedule:
    # Executa toda segunda-feira √†s 2h UTC (23h de domingo no hor√°rio de Bras√≠lia)
    - cron: '0 2 * * 1'
  workflow_dispatch: # Permite execu√ß√£o manual

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Instalar depend√™ncias
        run: npm ci
      
      - name: Instalar PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Executar backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          echo "üîç Verificando vari√°veis de ambiente..."
          if [ -z "$DATABASE_URL" ] && [ -z "$DIRECT_URL" ]; then
            echo "‚ùå Erro: DATABASE_URL ou DIRECT_URL n√£o configurada"
            exit 1
          fi
          echo "‚úÖ Vari√°veis de ambiente configuradas"
          npx tsx scripts/backup-database-weekly.ts
      
      - name: Verificar se backup foi criado
        run: |
          if [ ! -d "backups" ] || [ -z "$(ls -A backups)" ]; then
            echo "‚ùå Erro: Nenhum arquivo de backup encontrado no diret√≥rio backups/"
            ls -la backups/ || echo "Diret√≥rio backups/ n√£o existe"
            exit 1
          fi
          echo "‚úÖ Arquivos de backup encontrados:"
          ls -lh backups/
      
      - name: Upload backup para artifacts
        uses: actions/upload-artifact@v4
        with:
          name: database-backup
          path: backups/
          retention-days: 30
          if-no-files-found: error
      
