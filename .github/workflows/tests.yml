name: Automated Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Executa testes todos os dias Ã s 2h UTC
    - cron: '0 2 * * *'

jobs:
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          # Quando implementados, descomente a linha abaixo:
          # npm test
          echo "Unit tests not implemented yet"

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: test-results/
          retention-days: 7
        if: always()

  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mediz_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Setup test database
        run: |
          echo "ğŸ—„ï¸ Setting up test database..."
          # Configurar banco de teste
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/mediz_test" > .env.test
          npx prisma migrate deploy
          npx prisma generate

      - name: ğŸ”— Run integration tests
        run: |
          echo "ğŸ”— Running integration tests..."
          # Quando implementados, descomente a linha abaixo:
          # npm run test:integration
          echo "Integration tests not implemented yet"
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mediz_test

      - name: ğŸ“Š Upload integration test results
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: test-results/
          retention-days: 7
        if: always()

  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: ğŸ­ Run E2E tests
        run: |
          echo "ğŸ­ Running E2E tests..."
          # Quando implementados, descomente a linha abaixo:
          # npm run test:e2e
          echo "E2E tests not implemented yet"

      - name: ğŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 7
        if: always()

  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: e2e-tests
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: âš¡ Run performance tests
        run: |
          echo "âš¡ Running performance tests..."
          # Quando implementados, descomente a linha abaixo:
          # npm run test:performance
          echo "Performance tests not implemented yet"

      - name: ğŸ“Š Upload performance test results
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-results
          path: test-results/
          retention-days: 7
        if: always()

  test-summary:
    name: ğŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, performance-tests]
    if: always()
    
    steps:
      - name: ğŸ“Š Generate test summary
        run: |
          echo "ğŸ“Š Test Summary Report"
          echo "======================"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "Performance Tests: ${{ needs.performance-tests.result }}"
          echo ""
          
          # Determina status geral
          if [ "${{ needs.unit-tests.result }}" = "success" ] && 
             [ "${{ needs.integration-tests.result }}" = "success" ] && 
             [ "${{ needs.e2e-tests.result }}" = "success" ] && 
             [ "${{ needs.performance-tests.result }}" = "success" ]; then
            echo "âœ… All tests passed!"
          else
            echo "âŒ Some tests failed!"
            exit 1
          fi
