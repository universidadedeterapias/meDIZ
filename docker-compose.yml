# Docker Compose (produção local). Banco: use DATABASE_URL do .env
services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mediz-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mediz-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mediz-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-me-in-production}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME:-}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - N8N_CHAT_WEBHOOK_URL=${N8N_CHAT_WEBHOOK_URL:-}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - mediz-network
    volumes:
      # Volume para uploads (se necessário)
      - ./public/uploads:/app/public/uploads

volumes:
  redis_data:
    driver: local

networks:
  mediz-network:
    driver: bridge
